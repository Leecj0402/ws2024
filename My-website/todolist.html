<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList - LEE CHANG JUN</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/todolist.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="todolist.html">TodoList</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="todolist-container">
            <div class="todolist">
                <div class="task">
                    <input type="checkbox" id="task1">
                    <label for="task1">html</label>
                </div>
                <div class="task">
                    <input type="checkbox" id="task2">
                    <label for="task2">JAVA Script</label>
                </div>
                <div class="task">
                    <input type="checkbox" id="task3">
                    <label for="task3">js</label>
                </div>
                <div class="task">
                    <input type="checkbox" id="task4">
                    <label for="task4">정보처리기사</label>
                </div>
            </div>
            <div class="new-task">
                <input type="text" id="new-task-input" placeholder="새 할 일 입력">
                <button id="add-task-button">등록하기</button>
            </div>
        </section>
    </main>
</body>
</html>
